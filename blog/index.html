---
layout: default
title: Yannelly's Blog
---
<h1>{{ page.title }}</h1>
<ul>
  {% for post in site.posts %}	
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <p><small><strong>{{ post.date | date: "%B %e, %Y" }}</strong> . {{ post.category }} . <a href="http://ysanchez.github.com{{ post.url }}#disqus_thread"></a></small></p>			
  {% endfor %}
</ul>
